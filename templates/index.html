<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>PDF Search</title>
    </head>
    <body>
        <div class="pimg1">
            <div class="ptext">
                <span class="border">
                    PDF Word Search
                </span>
            </div>
        </div>
        <section class="section">
            <h2>PDF Word Search</h2>
            
            <form class="" action="" method="POST">
                <input id="" type="text" name="search" placeholder="Informe o que deseja encontrar">
                <br></br><input type="button" id="" value="Buscar">
            </form>
            <!-- <h1>Word Search: {{wordFind}}</h1> -->

            {% for filesname in filesFound.keys() %}
                <p>File: {{filesname}}</p>
                {% for pages in filesFound[filesname]['pages'] %}
                    <li>Found in Page: {{pages}}</li>
                {% endfor %}
            {% endfor %}
            
        </section>
        <footer class="flex-container">
            <div>&copy; Copyright 2020 <br>HUE3</div>
            <!-- &copy; Copyright 2020 | HUE3 -->
        </footer>
    </body>
</html>
